$defs:
  Category:
    enum:
      - potential
      - optional
      - mandatory
    title: Category
    type: string
  Incident:
    properties:
      codeSnip:
        default: ""
        title: Codesnip
        type: string
      lineNumber:
        default: -1
        title: Linenumber
        type: integer
      message:
        title: Message
        type: string
      uri:
        title: Uri
        type: string
      variables:
        default: {}
        title: Variables
        type: object
    required:
      - uri
      - message
    title: Incident
    type: object
  Link:
    properties:
      title:
        default: ""
        title: Title
        type: string
      url:
        title: Url
        type: string
    required:
      - url
    title: Link
    type: object
  RuleSet:
    properties:
      description:
        default: ""
        title: Description
        type: string
      errors:
        anyOf:
          - additionalProperties:
              type: string
            type: object
          - type: "null"
        default: null
        title: Errors
      name:
        anyOf:
          - type: string
          - type: "null"
        default: null
        title: Name
      skipped:
        anyOf:
          - items:
              type: string
            type: array
          - type: "null"
        default: null
        title: Skipped
      tags:
        anyOf:
          - items:
              type: string
            type: array
          - type: "null"
        default: null
        title: Tags
      unmatched:
        anyOf:
          - items:
              type: string
            type: array
          - type: "null"
        default: null
        title: Unmatched
      violations:
        additionalProperties:
          $ref: "#/$defs/Violation"
        default: {}
        title: Violations
        type: object
    title: RuleSet
    type: object
  Violation:
    properties:
      category:
        allOf:
          - $ref: "#/$defs/Category"
        default: potential
      description:
        default: ""
        title: Description
        type: string
      effort:
        anyOf:
          - type: integer
          - type: "null"
        default: null
        title: Effort
      extras:
        anyOf:
          - type: string
          - type: "null"
        default: null
        title: Extras
      incidents:
        default: []
        items:
          $ref: "#/$defs/Incident"
        title: Incidents
        type: array
      labels:
        default: []
        items:
          type: string
        title: Labels
        type: array
      links:
        default: []
        items:
          $ref: "#/$defs/Link"
        title: Links
        type: array
    title: Violation
    type: object
items:
  $ref: "#/$defs/RuleSet"
title: AnalysisReport
type: array
